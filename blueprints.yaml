name: Down Counter
slug: downcounter
type: plugin
version: 0.1.0
description: creates a nice circular down counter
icon: plug
author:
  name: Werner Joss
  email: wernerjoss
homepage: https://github.com/wernerjoss/grav-plugin-downcounter
demo: http://demo.yoursite.com
keywords: grav, plugin, circular counter
bugs: https://github.com/wernerjoss/grav-plugin-downcounter/issues
docs: https://github.com/wernerjoss/grav-plugin-downcounter/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.7.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_DOWN_COUNTER.TEXT_VARIABLE
      help: PLUGIN_DOWN_COUNTER.TEXT_VARIABLE_HELP
